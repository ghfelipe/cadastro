<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Menu hover -->
    <nav>
        <a href="#">Menu</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
        <a href="#">Ajuda</a>
        <a href="#">Log-in</a>
        <div class="animation start-menu"></div>
    </nav>
    <div class="box">
        <div class="form-box">
            <h2>Cadastrar</h2>
            <p> Já está cadastrado? <a href="#">Log-in
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="11" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
              </svg></a></p>
            <form action="#">
                <!-- Nome -->
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" maxlength="120" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" maxlength="120" required>
                </div>

                <!-- Telefone -->
                <div class="input-group w50">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="14" required pattern="\(\d{2}\)\d{5}-\d{4}">
                </div>

                <!-- CPF -->
                <div class="input-group w50">
                    <label for="CPF">CPF:</label>
                    <input type="CPF" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                      </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="list">
        <table class="tabela">
            <thead>
                <tr>
                    <td><strong>Nome</strong></td>
                    <td><strong>Contato</strong></td>
                    <td><strong>Status</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luiz</td>
                    <td>(29)2929-2929</td>
                    <td>Online</td>
                </tr>
                <tr>
                    <td>Ricardo</td>
                    <td>(30)3030-3030</td>
                    <td>Offline</td>
                </tr>
                <tr>
                    <td>Marcos</td>
                    <td>(12)1212-1212</td>
                    <td>Online</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
